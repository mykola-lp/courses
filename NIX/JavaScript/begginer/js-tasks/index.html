<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>NIX courses | JavaScript tasks</title>

      <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <h1>NIX tasks (beginner):</h1>

    <select id="taskSelector">
        <option value="">Select a Task</option>
        <option value="task01">Task 1</option>
        <option value="task02">Task 2</option>
        <option value="task03">Task 3</option>
        <option value="task04">Task 4</option>
        <option value="task05">Task 5</option>
        <option value="task06">Task 6</option>
        <option value="task07">Task 7</option>

        <!-- Add more options as needed -->
    </select>

    <button id="runTask" disabled>Run</button>

    <p class="info-message">Please, open Inspect in your Browser and navigate to the Console tab to see the results.</p>
    <br/>
    <p id="taskDescription" class="task-description"></p>

    <script src="scripts/main.js"></script>
  </body>
</html>
